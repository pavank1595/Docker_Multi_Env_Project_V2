trigger: none

pool:
  name: "linuxpool"
  demands:
    - Agent.Name -equals linuxagent

stages:
- stage: Build_and_Push
  jobs:

  - job: CopyFiles
    displayName: "Copy Files From Default Location"
    steps:
    - task: CopyFiles@2
      inputs:
        SourceFolder: "/home/dockeruser/vsts-agent/_work/1/s/"
        Contents: '**' 
        TargetFolder: "/home/dockeruser/dotnet_code"

  - job: BuildDockerfile
    displayName: "Build Dockerfile"
    steps:
    - task: DockerCompose@1
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'devops-azure-connection'
        azureContainerRegistry: '{"loginServer":"prkappreg.azurecr.io", "id" : "/subscriptions/315346d8-947a-4fa6-85ba-e2a58ea2f051/resourceGroups/rg-acr/providers/Microsoft.ContainerRegistry/registries/prkapp"}'
        dockerComposeFile: '/home/dockeruser/dotnet_code/docker-compose.yml'
        projectName: "prkapp"
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'build'

  - job: PushDockerImage
    displayName: "Push Docker Image to ACR"
    dependsOn: BuildDockerfile
    steps:
    - task: DockerCompose@1
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'devops-azure-connection'
        azureContainerRegistry: '{"loginServer":"prkappreg.azurecr.io", "id" : "/subscriptions/315346d8-947a-4fa6-85ba-e2a58ea2f051/resourceGroups/rg-acr/providers/Microsoft.ContainerRegistry/registries/prkapp"}'
        dockerComposeFile: '/home/dockeruser/dotnet_code/docker-compose.yml'
        projectName: 'prkapp'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'push'


  - job: RunDevContainer
    displayName: "Run Dev Container"
    steps:
    - task: SSH@0
      displayName: "Run Dev Container"
      inputs:
        sshEndpoint: 'dev-docker-connection'
        runOptions: 'inline'
        inline: |
          docker compose -f /home/devdockeruser/code_files/dev-docker-compose.yml up -d
        readyTimeout: '20000'


- stage: TestDeployment
  jobs:

  - job: BuildAndPushDockerfile
    displayName: "Build and push Dockerfile"
    steps:

    - task: SSH@0
      displayName: "Build Dockerfile"
      inputs:
        sshEndpoint: 'test-docker-connection'
        runOptions: 'inline'
        inline: |
          docker compose -f /home/testdockeruser/code_files/test-docker-compose.yml --build
        readyTimeout: '20000'

    - task: SSH@0
      displayName: "Push Docker Image"
      inputs:
        sshEndpoint: 'test-docker-connection'
        runOptions: 'inline'
        inline: |
          docker compose -f /home/testdockeruser/code_files/test-docker-compose.yml --push
        readyTimeout: '20000'
  
  - job: RunTestContainer
    displayName: "Run Test Container"
    steps:
    - task: SSH@0
      displayName: "Run Test Container"
      inputs:
        sshEndpoint: 'test-docker-connection'
        runOptions: 'inline'
        inline: |
          docker compose -f /home/devdockeruser/code_files/test-docker-compose.yml up -d
        readyTimeout: '20000'

